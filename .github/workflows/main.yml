name: App-CI

on: [push]

env:
  buildConfiguration: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x.x

    - name: Restore .NET tools
      run: dotnet tool restore

    - name: Restore dependencies
      run: dotnet cake --task=restore

    - name: Build solution - ${{env.buildConfiguration}}
      run: dotnet cake --task=build --configuration=${{env.buildConfiguration}} --exclusive

    - name: Run unit tests - ${{env.buildConfiguration}}
      run: dotnet cake --task=unit-tests --configuration=${{env.buildConfiguration}} --exclusive

    - name: Run integration tests - ${{env.buildConfiguration}}
      run: dotnet cake --task=integration-tests --configuration=${{env.buildConfiguration}} --exclusive

    - name: Run acceptance tests - ${{env.buildConfiguration}}
      run: dotnet cake --task=acceptance-tests --configuration=${{env.buildConfiguration}} --exclusive

    - name: Publish test reports
      run: dotnet cake --task=publish-test-reports

    - name: Generate code coverage
      run: dotnet cake --task=code-coverage

    - name: Publish code coverage reports
      run: dotnet cake --task=publish-code-coverage-reports

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.19
      with:
        reports: 'artifacts/tests/**/coverage.cobertura.xml' # REQUIRED # The coverage reports that should be parsed (separated by semicolon). Globbing is supported.
        targetdir: 'artifacts/coverage-reports' # REQUIRED # The directory where the generated report should be saved.
        reporttypes: 'MarkdownSummaryGithub' # The output formats and scope (separated by semicolon) Values: Badges, Clover, Cobertura, CsvSummary, Html, Html_Dark, Html_Light, Html_BlueRed, HtmlChart, HtmlInline, HtmlInline_AzurePipelines, HtmlInline_AzurePipelines_Dark, HtmlInline_AzurePipelines_Light, HtmlSummary, JsonSummary, Latex, LatexSummary, lcov, MarkdownSummary, MarkdownSummaryGithub, MarkdownDeltaSummary, MHtml, PngChart, SonarQube, TeamCitySummary, TextSummary, TextDeltaSummary, Xml, XmlSummary
        sourcedirs: '' # Optional directories which contain the corresponding source code (separated by semicolon). The source directories are used if coverage report contains classes without path information.
        historydir: '' # Optional directory for storing persistent coverage information. Can be used in future reports to show coverage evolution.
        plugins: '' # Optional plugin files for custom reports or custom history storage (separated by semicolon).
        assemblyfilters: '+*' # Optional list of assemblies that should be included or excluded in the report. Exclusion filters take precedence over inclusion filters. Wildcards are allowed.
        classfilters: '+*' # Optional list of classes that should be included or excluded in the report. Exclusion filters take precedence over inclusion filters. Wildcards are allowed.
        filefilters: '+*' # Optional list of files that should be included or excluded in the report. Exclusion filters take precedence over inclusion filters. Wildcards are allowed.
        verbosity: 'Info' # The verbosity level of the log messages. Values: Verbose, Info, Warning, Error, Off
        title: '' # Optional title.
        tag: '${{ github.run_number }}_${{ github.run_id }}' # Optional tag or build version.
        license: '' # Optional license for PRO version. Get your license here: https://reportgenerator.io/pro
        customSettings: '' # Optional custom settings (separated by semicolon). See: https://github.com/danielpalme/ReportGenerator/wiki/Settings.
        toolpath: 'reportgeneratortool' # Default directory for installing the dotnet tool.

    - name: Find current github PR info
      uses: jwalton/gh-find-current-pr@v1
      id: finder

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        number: ${{steps.finder.outputs.pr}}
        path: artifacts/coverage-reports/SummaryGithub.md
